<html>
    <head>
        <!--jika id pakai #, class pakai .-->
        <style type="text/css">
            #container{
                     position:relative;
                     width:1000px;
                     height: 600px;
                     border: 3px solid;
            }
            #kiri{
                border: 3px solid;
                background-color: rgb(33, 245, 156);
                position: absolute;
                left: 9px;
                top: 9px;
                width: 300px;
                height: 245px;
                border-radius: 25px;
            }
            #header {
                border: 3px solid;
                background-color: green;
                position: absolute;
                left:311px;
                width: 667px;
                height: 150px;
                top: 9px;
                border-radius: 25px;
            }
            #tengah {
                border: 3px solid;
                background-color: rgb(170, 255, 120);
                position: absolute;
                left:321px;
                width: 667px;
                height: 370px;
                top: 210px;
                border-radius: 25px;
                box-shadow: 2px 5px;
            }
            #menu{
                position: absolute;
                top:175px;
                left:321px;
                background-color: rgb(25, 223, 18);
                display:flex;
                height:30px;
                width: 667px;
            }
            #menu >div{
                margin-right: 100px;
                padding-left: 40px;
            }
            #menu >div:hover{
                color: white;
                text-decoration: bold;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
      <div id="container">
        <div id="kiri">kiri</div>
        <div id="header">header</div>
        <div id="tengah"></div>
      </div>

    <body>
</html>
