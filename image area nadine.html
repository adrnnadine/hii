<!DOCTYPE html>
<html>
<head>
  <title>Tugas Image Area</title>
</head>
<body>

<h2>Autumn Season</h2>
<h3>Adriana Nadine Trihapsari Kurniawan</h3>
<h3>12 TIK-A</h3>

<!-- Gambar + area klik -->
<img src="Autumn season.JPG" 
     alt="Autumn Season" 
     usemap="#mapku" 
     width="400">

<!-- Definisi map -->
<map name="mapku">
  <!-- Area seluruh gambar dijadikan link -->
  <area shape="rect" coords="0,0,600,400" href="https://en.wikipedia.org/wiki/Autumn" alt="Google">
</map>

</body>
</html>
